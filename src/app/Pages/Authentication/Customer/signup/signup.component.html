<div class="container-fluid">
    <div class="frame-wrapper">
      <div class="frame-1">
        <img src="../../assets/images/Frame 446.svg" alt="" />
      </div>
      <div class="frame-2">
        <form class="form">
          <div class="frame-2-container">
            <div class="title"><p>Storefront</p> </div>
            <div class="welcome">
              <div class="welcome-title">
                <h1>Sign Up</h1>
              </div>
              <div class="welcome-text">
                <p class="line-1">
                  Create new account by providing your details below.
                </p>
                <p>Create <a href="#">Business Account</a></p>
              </div>
            </div>
            <div class="login-input">
              <div class="input-credentials">
                <div class="first-name">
                  <div class="label">
                    <label for="first-name">First Name</label>
                  </div>
                  <div class="input-first-name">
                    <svg
                      width="21"
                      height="21"
                      viewBox="0 0 21 21"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.4882 17.1241C2.35006 17.3632 2.43191 17.6691 2.67102 17.8072C2.91012 17.9453 3.21594 17.8635 3.35408 17.6244L2.4882 17.1241ZM17.6463 17.6245C17.7844 17.8636 18.0902 17.9455 18.3293 17.8074C18.5684 17.6692 18.6503 17.3634 18.5121 17.1243L17.6463 17.6245ZM3.35408 17.6244C4.07859 16.3703 5.12036 15.329 6.37474 14.6051L5.87487 13.739C4.4685 14.5506 3.3005 15.7181 2.4882 17.1241L3.35408 17.6244ZM6.37474 14.6051C7.62911 13.8811 9.05191 13.5 10.5002 13.5L10.5002 12.5C8.87643 12.5 7.28123 12.9273 5.87487 13.739L6.37474 14.6051ZM10.5002 13.5C11.9485 13.5 13.3713 13.8812 14.6257 14.6051L15.1256 13.7391C13.7192 12.9273 12.124 12.5 10.5002 12.5L10.5002 13.5ZM14.6257 14.6051C15.88 15.3291 16.9218 16.3705 17.6463 17.6245L18.5121 17.1243C17.6999 15.7183 16.5319 14.5508 15.1256 13.7391L14.6257 14.6051ZM15.0001 8C15.0001 10.4853 12.9855 12.5 10.5002 12.5V13.5C13.5378 13.5 16.0001 11.0376 16.0001 8H15.0001ZM10.5002 12.5C8.01492 12.5 6.00013 10.4853 6.00013 8H5.00013C5.00013 11.0376 7.46266 13.5 10.5002 13.5V12.5ZM6.00013 8C6.00013 5.51472 8.01485 3.5 10.5001 3.5V2.5C7.46256 2.5 5.00013 4.96243 5.00013 8H6.00013ZM10.5001 3.5C12.9854 3.5 15.0001 5.51472 15.0001 8H16.0001C16.0001 4.96243 13.5377 2.5 10.5001 2.5V3.5Z"
                        fill="#5E718D"
                      />
                    </svg>
  
                    <input type="text" id="first-name" />
                  </div>
                </div>
                <div class="last-name">
                  <div class="label">
                    <label for="last-name">Last Name</label>
                  </div>
                  <div class="input-last-name">
                    <svg
                      width="21"
                      height="21"
                      viewBox="0 0 21 21"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.4882 17.1241C2.35006 17.3632 2.43191 17.6691 2.67102 17.8072C2.91012 17.9453 3.21594 17.8635 3.35408 17.6244L2.4882 17.1241ZM17.6463 17.6245C17.7844 17.8636 18.0902 17.9455 18.3293 17.8074C18.5684 17.6692 18.6503 17.3634 18.5121 17.1243L17.6463 17.6245ZM3.35408 17.6244C4.07859 16.3703 5.12036 15.329 6.37474 14.6051L5.87487 13.739C4.4685 14.5506 3.3005 15.7181 2.4882 17.1241L3.35408 17.6244ZM6.37474 14.6051C7.62911 13.8811 9.05191 13.5 10.5002 13.5L10.5002 12.5C8.87643 12.5 7.28123 12.9273 5.87487 13.739L6.37474 14.6051ZM10.5002 13.5C11.9485 13.5 13.3713 13.8812 14.6257 14.6051L15.1256 13.7391C13.7192 12.9273 12.124 12.5 10.5002 12.5L10.5002 13.5ZM14.6257 14.6051C15.88 15.3291 16.9218 16.3705 17.6463 17.6245L18.5121 17.1243C17.6999 15.7183 16.5319 14.5508 15.1256 13.7391L14.6257 14.6051ZM15.0001 8C15.0001 10.4853 12.9855 12.5 10.5002 12.5V13.5C13.5378 13.5 16.0001 11.0376 16.0001 8H15.0001ZM10.5002 12.5C8.01492 12.5 6.00013 10.4853 6.00013 8H5.00013C5.00013 11.0376 7.46266 13.5 10.5002 13.5V12.5ZM6.00013 8C6.00013 5.51472 8.01485 3.5 10.5001 3.5V2.5C7.46256 2.5 5.00013 4.96243 5.00013 8H6.00013ZM10.5001 3.5C12.9854 3.5 15.0001 5.51472 15.0001 8H16.0001C16.0001 4.96243 13.5377 2.5 10.5001 2.5V3.5Z"
                        fill="#5E718D"
                      />
                    </svg>
  
                    <input type="text" id="last-name" />
                  </div>
                </div>
              </div>
              <div class="email-wrapper">
                <div class="email">
                  <label for="email">Email</label>
                </div>
                <div class="email-input">
                  <fa-icon [icon]="mailIcon"></fa-icon>
                  <input type="text" id="email" />
                </div>
              </div>
              <div class="email-wrapper">
                <div class="email">
                  <label for="business">Business Name</label>
                </div>
                <div class="email-input">
                  <svg
                    width="17"
                    height="15"
                    viewBox="0 0 17 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.375 8.75H13.5M3.27412 10.625C3.41283 10.0883 3.72591 9.61295 4.16415 9.27356C4.60239 8.93418 5.14097 8.75001 5.69526 8.75M5.69526 8.75C6.24955 8.74998 6.78814 8.93411 7.22641 9.27346C7.66467 9.61281 7.97778 10.0881 8.11653 10.6248M5.69526 8.75C6.73079 8.75 7.57035 7.91053 7.57035 6.875C7.57035 5.83946 6.73088 5 5.69535 5C4.65981 5 3.82035 5.83946 3.82035 6.875C3.82035 7.91053 4.65973 8.75 5.69526 8.75ZM10.375 6.25H13.5M1.625 1.25H15.375C15.7202 1.25 16 1.52982 16 1.875V13.125C16 13.4702 15.7202 13.75 15.375 13.75H1.625C1.27982 13.75 1 13.4702 1 13.125V1.875C1 1.52982 1.27982 1.25 1.625 1.25Z"
                      stroke="#5E718D"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
  
                  <input type="text" id="business" />
                </div>
              </div>
              <div class="password-wrapper">
                <div class="password">
                  <label for="password">Password</label>
                </div>
  
                <div class="password-input">
                  <svg
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.4995 13V14.875M10.4995 13C11.3625 13 12.062 12.3004 12.062 11.4375C12.062 10.5746 11.3625 9.875 10.4995 9.875C9.63657 9.875 8.93701 10.5746 8.93701 11.4375C8.93701 12.3004 9.63657 13 10.4995 13ZM7.68701 7.375V4.5625C7.68701 3.81658 7.98333 3.10121 8.51077 2.57376C9.03822 2.04632 9.75359 1.75 10.4995 1.75C11.2454 1.75 11.9608 2.04632 12.4882 2.57376C13.0157 3.10121 13.312 3.81658 13.312 4.5625V7.375M4.24951 7.375H16.7495C17.0947 7.375 17.3745 7.65482 17.3745 8V16.75C17.3745 17.0952 17.0947 17.375 16.7495 17.375H4.24951C3.90433 17.375 3.62451 17.0952 3.62451 16.75V8C3.62451 7.65482 3.90433 7.375 4.24951 7.375Z"
                      stroke="#5E718D"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <input type="text" id="password" />
                  <fa-icon [icon]="eyeIcon"></fa-icon>
                </div>
              </div>
              <div class="password-wrapper">
                <div class="password">
                  <label for="confirm-password">Confirm Password</label>
                </div>
  
                <div class="password-input">
                  <svg
                    width="21"
                    height="21"
                    viewBox="0 0 21 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.4995 13V14.875M10.4995 13C11.3625 13 12.062 12.3004 12.062 11.4375C12.062 10.5746 11.3625 9.875 10.4995 9.875C9.63657 9.875 8.93701 10.5746 8.93701 11.4375C8.93701 12.3004 9.63657 13 10.4995 13ZM7.68701 7.375V4.5625C7.68701 3.81658 7.98333 3.10121 8.51077 2.57376C9.03822 2.04632 9.75359 1.75 10.4995 1.75C11.2454 1.75 11.9608 2.04632 12.4882 2.57376C13.0157 3.10121 13.312 3.81658 13.312 4.5625V7.375M4.24951 7.375H16.7495C17.0947 7.375 17.3745 7.65482 17.3745 8V16.75C17.3745 17.0952 17.0947 17.375 16.7495 17.375H4.24951C3.90433 17.375 3.62451 17.0952 3.62451 16.75V8C3.62451 7.65482 3.90433 7.375 4.24951 7.375Z"
                      stroke="#5E718D"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <input type="text" id="confirm-password" />
                  <fa-icon [icon]="eyeIcon"></fa-icon>
                </div>
              </div>
            </div>
  
            <div class="checks">
              <div class="checks-wrapper-1">
                <div class="length-checker">
                  <p>A minimum of 10 characters</p>
                </div>
                <div class="least-checker">
                  <p>At least 1 number</p>
                </div>
              </div>
              <div class="checks-wrapper-2">
                <div class="lowercase-checker">
                  <p>At least 1 lowercase letter</p>
                </div>
                <div class="uppercase-checker">
                  <p>At least 1 uppercase letter</p>
                </div>
              </div>
            </div>
            <div class="button">
              <button class="btn btn-primary">Continue</button>
            </div>
            <div class="optional-input">
              <p>OR</p>
              <div class="optional-login">Sign Up</div>
              <div class="social-icon">
                <fa-icon [icon]="googleIcon" class="google-icon"></fa-icon>
                Google
              </div>
              <div class="social-icon">
                <fa-icon
                  [icon]="facebookIcon"
                  style="color: dodgerblue"
                ></fa-icon>
                Facebook
              </div>
              <div class="forgotten-password">
                <p>Already a member?<a href="#">Sign in</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
