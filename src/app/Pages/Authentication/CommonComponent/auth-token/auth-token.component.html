<div class="container-fluid">
  <div class="container-header">
    <div class="progress-bar"></div>
    <div class="title">
      <p>Storefront</p>
    </div>
  </div>
  <div class="frame-wrapper">
    <div class="frame">
      <div class="frame-header">
        <h1>Authentication</h1>
        <p>Please kindly enter the code sent to your email</p>
      </div>
      <form
        class="form"
        #authenticate="ngForm"
        [formGroup]="AuthCode"
        (ngSubmit)="onSubmit(authenticate)"
      >
        <div class="auth">
          <div class="rectangle-wrapper">
            <div class="rectangle">
              <label for="auth"></label>
              <input
                type="text"
                id="auth"
                name="auth"
                pattern="\d"
                maxlength="1"
                formControlName="keyOne"
                name="keyOne"
              />
            </div>

              <label for="auth"></label>

                type="text"

                maxlength="1"

                name="keyTwo"
              />
            </div>
            <div class="rectangle">
              <label for="auth"></label>
              <input
                type="text"
                id="auth"
                name="auth"
                pattern="\d"
                maxlength="1"

                name="keyThree"
              />
            </div>
            <div class="rectangle">
              <label for="auth"></label>
              <input
                type="text"

                pattern="\d"

                name="keyFour"
              />

            <div class="rectangle">
              <label for="auth"></label>

              />

            <div class="rectangle">
              <label for="auth"></label>

    </div>
  </div>
</div>
