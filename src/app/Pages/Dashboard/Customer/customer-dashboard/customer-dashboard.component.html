<div class="container-wrapper-div">
  <div class="p-0">
    <header class="container-fluid p-0">
      <div class="shop-header">
        @if(screenWidth < 769){
        <button (click)="drawer.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        }
        <span class="app-name"> storefront </span>
        <div class="user-info">
          <div class="profile-image-container">
            <span class="dp-info">
              {{ firstInitial || "E" }}{{ lastinitial || "N" }}
            </span>
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="6"
                cy="6"
                r="4.75"
                fill="#2FD181"
                stroke="white"
                stroke-width="1.5"
              />
            </svg>
          </div>

          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>expand_more</mat-icon>
          </button>
          <mat-menu #menu="matMenu" class="pt-0">
            <div class="user-menu" style="padding: 0px 4rem 0px 1.2rem">
              <span class="customer-picture">
                <span class="first-name">{{ firstInitial || "E" }}</span>
                <span class="last-name">{{ lastinitial || "N" }}</span>
              </span>
              <span class="customer-name">
                <span class="username"
                  >{{ user.firstName || "Emmanuella" }}
                </span>
                <span class="username">{{ user.lastName || "Neizer" }}</span>
              </span>
            </div>
            <hr class="m-1" />
            <button mat-menu-item>
              <mat-icon>
                <svg
