<div class="container-fluid">
  <div class="heading d-flex justify-content-between">
    <div class="d-flex mb-5 align-items-center gap-3">
      <h2 class="m-0">History</h2>
      <span class="product-members">{{ favProducts }} members</span>
    </div>
    <div class="proceed-to">
      <button
        class="btn btn-primary d-flex justify-content-center align-items-center"
        [routerLink]="['/checkout-page']"
      >
        <mat-icon>shopping_cart</mat-icon> <span>Proceed to Checkout</span>
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
      <th style="background-color: #f9fafb" mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="showSelection($event)"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        style="background-color: #f9fafb"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Name
      </th>

      <td mat-cell class="table" *matCellDef="let row">
        <div class="product-details" style="display: flex; gap: 20px">
          <img [src]="row.images[0].url" style="width: 20%" />
          <div class="product-name">{{ row.name }}</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="store">
      <th
        style="background-color: #f9fafb"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Store
      </th>
      <td mat-cell *matCellDef="let row">{{ row.storeProducts?.storeName }}</td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th
        style="background-color: #f9fafb"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Categories
      </th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th
        style="background-color: #f9fafb"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Price
      </th>
      <td mat-cell *matCellDef="let row">USD {{ row.price }}</td>
    </ng-container>

    <ng-container matColumnDef="bubble">
      <th
        style="background-color: #f9fafb"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      ></th>
      <td mat-cell *matCellDef="let row">
        <span (click)="moreVert(row)" class="btn">
          <img src="/assets/icons/bubble.svg" alt="" />
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
