<div class="container">
  <div class="d-flex justify-content-between align-items-end">
    <div class="customer-info d-flex align-items-center">
      <div class="customer-images">
        <img
          src="assets\images\team-image2.svg"
          alt=""
          class="customer-image"
        />
      </div>
      <div class="customer-name-number">
        <div class="customer-name">Fidelis Mensah</div>
        <div class="customer-email">takyifidegmail.com</div>
      </div>
    </div>
    <div class="number-orders">
      <div class="orders">Number of Orders</div>
      <div class="number text-right"># <span class="order-nums">32</span></div>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="Order History">
      <table
        mat-table
        [dataSource]="[
          { name: 'string', price: 5, date: 'string' },
          { name: 'string', price: 5, date: 'string' }
        ]"
        class="mat-elevation-z8 table"
      >
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Products</th>
          <td mat-cell *matCellDef="let element">
            <div class="product-info d-flex align-items-center">
              <div class="product-images">
                <img
                  src="assets\images\hat-review.svg"
                  alt=""
                  class="product-image"
                />
              </div>
              <div class="product-name">
                <div class="product-name">Sneakers is good For</div>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">
            <div class="amount-price">
              <span class="amount"></span>USD
              <span class="amount-price">32</span>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            <span class="date"> Feb, 20 2021</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'price', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Shipping Address">
      <div class="shipping-address">
        <div class="name">Fidelis</div>
        <div class="street-address">Dansoman</div>
        <div class="city">Accra</div>
        <div class="phone">0240387717</div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
