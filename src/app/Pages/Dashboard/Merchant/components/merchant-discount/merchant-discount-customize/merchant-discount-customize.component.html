<div class="container-fluid">
  <h2 mat-dialog-title>Promotion Details</h2>

  <mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Products">
        <!-- Table below -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
              <span> Hello </span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">
              <span class="category"> Shoes </span>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="inventory">
            <th mat-header-cell *matHeaderCellDef>Inventory</th>
            <td mat-cell *matCellDef="let element">
              <span class="inventory">4</span>in stock
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
              $ <span class="amount">120</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Table above -->
      </mat-tab>
      <mat-tab label="Update Promotion">
        <form action="#" method="post" class="discount-form">
          <div
            class="discount-head d-flex justify-content-between align-items-center"
          >
            <!-- <h4 class="discount-heading">Discount</h4> -->
          </div>
          <div class="form-group discount-name">
            <label for="discount">Discount Name</label>
            <input
              type="text"
              id="discount"
              name="discount"
              class="form-control"
              placeholder="eg. Black Friday"
            />
          </div>
          <div class="form-group d-flex align-items-center orders-quantity">
            <div class="applies-to">
              <label for="the-orders">Applies to</label>
              <select class="form-select" id="the-orders">
                <option selected>All orders</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="discount-quantity">
              <label for="quantity"></label>
              <input
                type="text"
                id="quantity"
                name="quantity"
                class="form-control"
                placeholder="Quantity"
              />
            </div>
          </div>
          <div class="discount-date d-flex align-items-center">
            <div class="form-group start-date">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                id="startDate"
                name="startDate"
                class="form-control"
                placeholder="Start date"
              />
            </div>
            <div class="form-group end-date">
              <label for="endDate">End</label>
              <input
                type="date"
                id="endDate"
                name="endDate"
                class="form-control"
                placeholder="End date"
              />
            </div>
          </div>
          <div class="discount-btns">
            <button class="btn btn-primary" type="submit">
              Update Promotion
            </button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <hr />

  <button class="btn btn-danger">Delete Promotion</button>

  <hr />
</div>
