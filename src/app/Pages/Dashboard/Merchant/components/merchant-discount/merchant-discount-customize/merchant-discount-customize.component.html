<div class="container-fluid">
  <h2 mat-dialog-title>Promotion Details</h2>

  <mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Products"> </mat-tab>
      <mat-tab label="Update Promotion">
        <form action="#" method="post" class="discount-form">
          <div
            class="discount-head d-flex justify-content-between align-items-center"
          >
            <!-- <h4 class="discount-heading">Discount</h4> -->
          </div>
          <div class="form-group discount-name">
            <label for="discount">Discount Name</label>
            <input
              type="text"
              id="discount"
              name="discount"
              class="form-control"
              placeholder="eg. Black Friday"
            />
          </div>
          <div class="form-group d-flex align-items-center orders-quantity">
            <div class="applies-to">
              <label for="the-orders">Applies to</label>
              <select class="form-select" id="the-orders">
                <option selected>All orders</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="discount-quantity">
              <label for="quantity"></label>
              <input
                type="text"
                id="quantity"
                name="quantity"
                class="form-control"
                placeholder="Quantity"
              />
            </div>
          </div>
          <div class="discount-date d-flex align-items-center">
            <div class="form-group start-date">
              <label for="startDate">Start Date</label>
              <input
                type="date"
                id="startDate"
                name="startDate"
                class="form-control"
                placeholder="Start date"
              />
            </div>
            <div class="form-group end-date">
              <label for="endDate">End</label>
              <input
                type="date"
                id="endDate"
                name="endDate"
                class="form-control"
                placeholder="End date"
              />
            </div>
          </div>
          <div class="discount-btns">
            <button class="btn btn-primary" type="submit">
              Update Promotion
            </button>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <hr />

  <button class="btn btn-danger">Delete Promotion</button>

  <hr />
</div>
