<div class="main-container">
  <div class="product-header d-flex align-items-center justify-content-between">
    <div class="product-title d-flex align-items-center">
      <h2 class="product-head">Discount</h2>
      <span class="product-members"
        ><span class="number-customers">100 </span> Discount
      </span>
    </div>
    <div class="search-filter">
      <div class="col d-flex justify-content-end align-items-center">
        <button class="d-flex justify-content-around button">
          <fa-icon [icon]="filterIcon" style="font-size: 15px"></fa-icon>
          <p>Filter</p>
        </button>
        <form>
          <div class="search d-flex">
            <fa-icon
              [icon]="seaechICon"
              style="font-size: 15px; color: #1b4dff"
            ></fa-icon>
            <input type="text" placeholder="Search........" />
          </div>
        </form>
        <button class="new-product btn" (click)="toggleForm()">
          New Discount
        </button>
      </div>
    </div>
  </div>
  <form action="#" method="post" class="discount-form" *ngIf="showForm">
    <div
      class="discount-head d-flex justify-content-between align-items-center"
    >
      <h4 class="discount-heading">Discount</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="toggleForm()"
      ></button>
    </div>
    <div class="form-group discount-name">
      <label for="discount">Discount Name</label>
      <input
        type="text"
        id="discount"
        name="discount"
        class="form-control"
        placeholder="eg. Black Friday"
      />
    </div>
    <div class="form-group d-flex align-items-center orders-quantity">
      <div class="applies-to">
        <label for="the-orders">Applies to</label>
        <select class="form-select" id="the-orders">
          <option selected>All orders</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="discount-quantity">
        <label for="quantity"></label>
        <input
          type="text"
          id="quantity"
          name="quantity"
          class="form-control"
          placeholder="Quantity"
        />
      </div>
    </div>
    <div class="discount-date d-flex align-items-center">
      <div class="form-group start-date">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          class="form-control"
          placeholder="Start date"
        />
      </div>
      <div class="form-group end-date">
        <label for="endDate">End</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          class="form-control"
          placeholder="End date"
        />
      </div>
    </div>
    <div class="discount-btns">
      <button class="btn cancel-btn" type="button" (click)="toggleForm()">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
</div>

@if(!dataService.merchantDashboardNoProjects){
<div class="d-flex justify-content-center align-items-center">
  <div class="empty-dashboard">
    <span>
      <img src="/assets/icons/merchant_discount_empty.svg" alt="" srcset="" />
    </span>
    <h1>No discounts found</h1>
    <p>
      It seems there are no discounts available at the moment. Start by adding a
      new discount below.
    </p>
  </div>
</div>
} @if(dataService.merchantDashboardNoProjects){ we have projects already, this
content will show }
