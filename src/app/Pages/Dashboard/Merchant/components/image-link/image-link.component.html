<h2 mat-dialog-title>Paste the Image link below and save</h2>
<mat-dialog-content>
    <mat-form-field class="example-form-field d-flex" appearance="outline">
        <mat-label>Enter Image Link</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="onReplaceImageWithLink()">save</button>
    <button mat-button mat-dialog-close="data.animal" cdkFocusInitial>cancel</button>
  </mat-dialog-actions>
