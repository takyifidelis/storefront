<div class="container-fluid" style="padding: 20px 53px 0 37px">
  <div class="row justify-content-between">
    <div class="col">
      <div class="row">
        <div class="col payment">Payment</div>
      </div>
      <div class="row">
        <div class="col d-flex" style="gap: 20px">
          <span class="text active" style="cursor: pointer" (click)="onClick()"
            >Home</span
          >
          <span class="arrow">
            <img src="/assets/images/greater-than.svg" alt="" />
          </span>
          <span style="cursor: pointer" class="text">Payment</span>
        </div>
      </div>
    </div>
    <div class="col button" style="align-items: center; justify-content: end">
      <button class="btn btn-primary cancel">Cancel</button>
      <button class="btn btn-primary save">Save</button>
    </div>
  </div>
</div>
<section class="container" style="margin-top: 20px">
  <div class="container-fluid">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="paymentMethod">
        <th
          style="background-color: #f9fafb"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header"
        >
          Payment Method
        </th>
        <td
          class="content"
          mat-cell
          *matCellDef="let row"
          style="text-align: center; width: 179px"
        >
          {{ row.method }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th
          style="background-color: #f9fafb"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header"
        >
          Wallet
        </th>
        <td class="data" mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="walletId">
        <th
          style="background-color: #f9fafb"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header"
        >
          Email
        </th>
        <td class="data" mat-cell *matCellDef="let row">
          {{ row.walletId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th
          style="background-color: #f9fafb"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header"
        >
          Date
        </th>
        <td class="data" mat-cell *matCellDef="let row">
          {{ datepipe.transform(row.createdAt, "dd-MMM-YYYY") }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</section>
<section class="container" style="padding: 20px">
  <form [formGroup]="walletForm" (ngSubmit)="onSubmit()">
    <div class="label">
      <label for="name">Name of Account</label>
    </div>
    <div class="input">
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="label">
      <label for="method">Method</label>
    </div>
    <div class="input">
      <select id="method" class="form-control" formControlName="method">
        <option value="Paypal">Paypal</option>
        <option value="Card">Card</option>
      </select>
    </div>
    <div class="label">
      <label for="email">Email</label>
    </div>
    <div class="input">
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="walletId"
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</section>
